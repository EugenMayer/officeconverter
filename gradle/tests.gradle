tasks.register('IntelliJ', Test) {
    testClassesDirs = testing.suites.test.sources.output.classesDirs
    classpath = testing.suites.test.sources.runtimeClasspath

    useJUnitPlatform {}

    testlogger {
        theme 'plain'
        showExceptions true
        showStackTraces true
        showFullStackTraces false
        showCauses true
        showSummary true
        showSimpleNames false
        showPassed true
        showSkipped true
        showFailed true
        showStandardStreams true
        showPassedStandardStreams true
        showSkippedStandardStreams true
        showFailedStandardStreams true
    }
}

test {
    minHeapSize = "512m"
    maxHeapSize = "4069m"
}

tasks.register('unitTests', Test) {
    testClassesDirs = testing.suites.test.sources.output.classesDirs
    classpath = testing.suites.test.sources.runtimeClasspath

    doFirst {
        systemProperty 'spring.profiles.active', 'unit'
    }
    // We need to load the tenants for the tests too
    useJUnitPlatform {
        includeTags 'unit'
    }
}


// unitTest is legacy, remove when we changed the CI and all this and unitTest is no longer used
tasks.register('unitTest') {
    testClassesDirs = testing.suites.test.sources.output.classesDirs
